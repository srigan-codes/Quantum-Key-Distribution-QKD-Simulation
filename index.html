<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Key Distribution Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quantum Key Distribution (BB84 Protocol)</h1>
    <div id="simulation">
        <button id="startBtn">Start Simulation</button>
        <p id="status">Press "Start" to begin the QKD simulation between Alice and Bob.</p>

        <div id="output">
            <h3>Simulation Results:</h3>
            <p><strong>Alice's Bits:</strong> <span id="aliceBits"></span></p>
            <p><strong>Alice's Bases:</strong> <span id="aliceBases"></span></p>
            <p><strong>Bob's Bases:</strong> <span id="bobBases"></span></p>
            <p><strong>Bob's Measured Bits:</strong> <span id="bobBits"></span></p>
            <p><strong>Shared Key:</strong> <span id="sharedKey"></span></p>
        </div>
    </div>
    
    <script src="qkd-BB48.js"></script>
</body>
</html>
